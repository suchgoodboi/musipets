{% extends '_layouts/main.html' %}

{% block title %}Recover password{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-11 col-md-offset-1">
      <p>Your password has been successfully changed.</p>
      <p>
        {% url 'users:login' as page_url %}
        {% blocktrans %}Click <a href="{{ page_url }}">here</a> to login into your account.{% endblocktrans %}
      </p>
    </div>
  </div>
{% endblock %}
