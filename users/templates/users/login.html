{% extends '_layouts/main.html' %}
{% load static %}

{% block title %}
<div class="heading">
  <h3 class="title-text text-center">Заходи, мяу</h3>
</div>
{% endblock %}

{% block body %}
  <div class="col-md-4 col-md-offset-4">
    <form method="post">
      {{ form.non_field_errors }}
      {% csrf_token %}
      <div class="form-group{% if form.username.errors %} has-error{% endif %}">
        <label for="{{ form.username.id_for_label }}" class="control-label">{{ form.username.label }}</label>
        <div class="controls">
          {{ form.username }}
          {{ form.username.errors }}
        </div>
      </div>
      <div class="form-group{% if form.password.errors %} has-error{% endif %}">
        <label for="{{ form.password.id_for_label }}" class="control-label">{{ form.password.label }}</label>
        <div class="controls">
          {{ form.password }}
          {{ form.password.errors }}
        </div>
      </div>
      <div class="form-group">
        <div class="controls">
          <input class="btn btn-primary btn-block" type="submit" value="Login" name="login">
        </div>
      </div>
    </form>
    <a href="{% url 'users:recover_password' %}">Забыли пароль?</a>
  </div>
{% endblock body %}
